type Movie {
  id: Int!
  title: String!
  rating: Float
  genres: [String]
  summary: String
  background_image_original: String
  date_uploaded: String!
}

type Query {
  movies(
    limit: Int
    page: Int
    quality: String
    minimum_rating: Float
    query_term: String
    genre: [String]
    sort_by: String
    order_by: String
    with_rt_ratings: String
  ): [Movie]!
}
