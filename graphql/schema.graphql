type Movie {
  id: Int!
  name: String!
  score: Int
  summary: String
}

type Query {
  movies: [Movie]!
  movie(id: Int!): Movie
}

type Mutation {
  addMovie(name: String!, score: Int, summary: String): Movie
  # updateMovie(name: String!, score: Int, summary: String): Movie
  deleteMovieById(id: Int!): Boolean!
}
